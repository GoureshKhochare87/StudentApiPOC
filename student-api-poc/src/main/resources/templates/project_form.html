<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Project</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container text-center">
	<div th:if="${project.id==null}">
	<h1>Create New Project</h1>
	</div>
	<div th:unless="${project.id==null}">
	<h1>Edit Project</h1>
	</div>
	
	<form th:action="@{/projects/save}" th:object="${project}" method="post" style="max-width:600px;margin:0 auto;" >
	<input type="hidden" th:field="*{id}" th:value="${project.id}">
	<div class="m-3">
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Project Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{name}" class="form-control"required/>
			</div>
		</div>
		<div class="text-center p-3">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div> 
	</form>
	</div>
</body>
</html>
