<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Student</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container text-center">
	<div th:if="${student.studentId==null}">
	<h1>Create New Student</h1>
	</div>
	<div th:unless="${student.studentId==null}">
	<h1>Edit Student</h1>
	</div>
	<form th:action="@{/students/save}" th:object="${student}" method="post" enctype="multipart/form-data" style="max-width:600px;margin:0 auto;">
	<input type="hidden" th:field="*{studentId}" th:value="${student.studentId}">
	<div class="m-3">
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Student First Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{firstName}" class="form-control"required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Student Last Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{lastName}" class="form-control"required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Student Email:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{email}" class="form-control"required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Student Contact Number:</label>
			<div class="col-sm-8">
				<input type="number" th:field="*{contact}" class="form-control"required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Student Project(Choose one or more):</label>
			<div class="col-sm-8">
			<select th:field="*{projects}" class="form-control" multiple="multiple" required>
				<th:block th:each="proj : ${listProjects}">
					<option th:text="${proj.name}" th:value="${proj.id}"/>
				</th:block>
			</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Photos: </label>
			<div class="col-sm-8">
    		<input type="file" name="image" accept="image/png, image/jpeg" />
    		</div>
     	</div>
		<div class="text-center p-3">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div> 
	</form>
	</div>
</body>
</html>
